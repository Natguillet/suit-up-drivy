<!DOCTYPE html>
<html>
<head>
  <title>CSS/HTML Workshop with Drivy</title>
  <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css" />
  <script src="http://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
  <script src="style.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="mdl-grid">
    <div class="mdl-card mdl-shadow--6dp mdl-cell mdl-cell--6-col mdl-cell--3-col-tablet">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Form Rental Price</h2>
      </div>
      <div id="car">
        <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="model mdl-textfield__input" type="text" id="carModel" />
            <label class="mdl-textfield__label" for="carModel">Car model</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="price-by-day mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
            <label class="mdl-textfield__label" for="sample2">Price by day</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="price-by-km mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample3">
            <label class="mdl-textfield__label" for="sample3">Price by km</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </div>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--accent" id="compute">
        Compute
      </button>
    </div>
    <div class="mdl-card mdl-shadow--6dp mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Form Rental Price</h2>
      </div>
      <div id="rental">
        <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield">
            Rental begin date :
            <input class="begin mdl-textfield__input" type="date">
          </div>
          <div class="mdl-textfield mdl-js-textfield">
            Rental end date :
            <input class="end mdl-textfield__input" type="date" >
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="distance mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="distanceKm">
            <label class="mdl-textfield__label" for="distanceKm">Distance in km</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <label for="switch1" class="option mdl-switch mdl-js-switch mdl-js-ripple-effect">
            <input type="checkbox" id="switch1" class="mdl-switch__input" checked>
            <span class="mdl-switch__label">Option</span>
          </label>
        </div>
      </div>
    </div>
    <div class="mdl-card mdl-shadow--6dp">
    </div>
  </div>

  <div id="actors"></div>
  <script id="template" type="x-tmpl-mustache">
  {{#actors}}
  <div class="actor">
  <span>{{who}}</span>
  <span>{{type}}</span>
  <span>{{amount}}</span>
  </div>
  {{/actors}}
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
  <script src="drivy.js"></script>
  <script src="index.js"></script>
</body>
</html>
